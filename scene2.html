				<h2>Best countries based on personal preferences</h2>
				<p>Where to live is a very subjective question. The following visualization allows you to see different countries and their relative ranking using various perspectives.</p>
				<div class="well text-center">
				<form class="form-inline">
					<div class="form-group">
						<label for="input" class="control-label">Select a Life Quality Index:</label>
						<select name="custom-index" id="custom-index" class="form-control">
							<option value="Quality of Life Index" selected data-order="desc">Quality of Life</option>
							<option value="Purchasing Power Index" data-order="desc">Purchasing Power</option>
							<option value="Safety Index" data-order="desc">Safety</option>
							<option value="Health Care Index" data-order="desc">Health Care</option>
							<option value="Cost of Living Index" data-order="asc">Cost of Living</option>
							<option value="Property Price to Income Ratio" data-order="asc">Property Price to Income Ratio</option>
							<option value="Traffic Commute Time Index" data-order="asc">Traffic Commute Time</option>
							<option value="Pollution Index" data-order="asc">Pollution</option>
							<option value="Climate Index" data-order="desc">Climate</option>
						</select>
					</div>
				</form>
